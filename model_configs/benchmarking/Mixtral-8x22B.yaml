ENV_VARS:
  CUDA_DEVICE_MAX_CONNECTIONS: 1
  TORCH_NCCL_AVOID_RECORD_STREAMS: 1
  NVTE_ALLOW_NONDETERMINISTIC_ALGO: 1
  PYTORCH_CUDA_ALLOC_CONF: expandable_segments:True
  NCCL_NVLS_ENABLE: 0
  NCCL_GRAPH_REGISTER: 0

MODEL_ARGS:
  # Distributed args
  --distributed-timeout-minutes: 60
  --tensor-model-parallel-size: ${TP}
  --pipeline-model-parallel-size: ${PP}
  --expert-model-parallel-size: ${EP}
  --context-parallel-size: ${CP}
  --expert-tensor-parallel-size: 1
  --use-distributed-optimizer: true
  --overlap-grad-reduce: true
  --overlap-param-gather: true

  # Training args
  --use-mcore-models: true
  --sequence-parallel: true
  --use-flash-attn: true
  --disable-bias-linear: true
  --micro-batch-size: ${MBS}
  --global-batch-size: ${GBS}
  --train-samples: 268554688
  --exit-duration-in-mins: 230
  --cross-entropy-loss-fusion: true
  --cross-entropy-fusion-impl: native
  --manual-gc: true
  --manual-gc-interval: 50

  # Transformer Engine args
  --transformer-impl: transformer_engine

  # Data args
  --data-cache-path: ${WORKSPACE}/data_cache
  --tokenizer-type: Llama2Tokenizer
  --tokenizer-model: ${TOKENIZER_MODEL}
  --data-path: ${DATA_PATH}
  --split: 99,1,0
  --no-mmap-bin-files: true
  --num-workers: 6

  # Add network size args
  --untie-embeddings-and-output-weights: true
  --position-embedding-type: rope
  --rotary-percent: 1.0
  --normalization: RMSNorm
  --swiglu: true
  --num-layers: 56
  --hidden-size: 6144
  --ffn-hidden-size: 16384
  --num-attention-heads: 48
  --group-query-attention: true
  --num-query-groups: 8
  --seq-length: ${SEQ_LEN}
  --max-position-embeddings: 4096
  --make-vocab-size-divisible-by: 128

  # Add regularization args
  --attention-dropout: 0.0
  --hidden-dropout: 0.0
  --clip-grad: 1.0
  --weight-decay: 0.1

  # Add learning rate args
  --lr-decay-samples: 255126953
  --lr-warmup-samples: 162761
  --lr: 1.2e-5
  --min-lr: 1.2e-6
  --lr-decay-style: cosine
  --adam-beta1: 0.9
  --adam-beta2: 0.95

  # Add MoE args
  --num-experts: 8
  --moe-router-load-balancing-type: aux_loss
  --moe-router-topk: 2
  --moe-grouped-gemm: ${MOE_GROUPED_GEMM}
  --moe-aux-loss-coeff: 1e-2
  --moe-permute-fusion: true
  --moe-router-fusion: true
  --enable-experimental: true

  # Add validation args
  --eval-iters: 32
  --eval-interval: 500

  # Add checkpointing args
  --finetune: true
  --auto-detect-ckpt-format: true
  --load: ${LOAD_PATH}
  --save: ${OUTPUT_PATH}/checkpoints
  --no-ckpt-fully-parallel-save: true
  --save-interval: 500
  --dist-ckpt-strictness: log_all

  # Add initialization args
  --init-method-std: 0.008

  # Add logging args
  --log-timers-to-tensorboard: true
  --log-memory-to-tensorboard: true
  --log-num-zeros-in-grad: true
  --log-params-norm: true
  --log-validation-ppl-to-tensorboard: true
  --log-throughput: true
  --log-interval: 1
  --tensorboard-dir: ${OUTPUT_PATH}/tensorboard
  --wandb-project: ${WANDB_PROJECT}
  --wandb-exp-name: Mixtral-8x22B-TP${TP}PP${PP}EP${EP}CP${CP}VPP${VPP}-MBS${MBS}GBS${GBS}-${COMMENT}

  # Add mixed precision args
  --bf16: true
